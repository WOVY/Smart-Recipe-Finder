{% extends 'base.html' %} {% block content %}
<div class="space-y-6">
  <div class="flex items-center gap-2">
    <button onclick="history.back()" class="p-2 hover:bg-gray-100 rounded-full">
      <i data-lucide="arrow-left" class="w-5 h-5"></i>
    </button>
    <h2 class="text-xl font-bold text-gray-800">레시피 작성</h2>
  </div>

  <form action="/recipe/write" method="post" class="space-y-6">
    <div
      class="bg-white p-5 rounded-2xl shadow-sm border border-gray-100 space-y-4"
    >
      <h3 class="font-bold flex items-center gap-2">
        <i data-lucide="info" class="w-4 h-4 text-orange-500"></i> 기본 정보
      </h3>
      <input
        type="text"
        name="title"
        placeholder="레시피 제목 (예: 소고기 미역국)"
        required
        class="w-full p-3 bg-gray-50 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-orange-500"
      />
      <textarea
        name="description"
        placeholder="요리 소개를 간단히 작성해주세요."
        rows="3"
        class="w-full p-3 bg-gray-50 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-orange-500"
      ></textarea>

      <div class="grid grid-cols-2 gap-3">
        <select
          name="recipe_way"
          required
          class="p-3 bg-gray-50 border border-gray-200 rounded-xl"
        >
          <option value="">조리 방법</option>
          <option value="끓이기">끓이기</option>
          <option value="볶기">볶기</option>
          <option value="굽기">굽기</option>
          <option value="튀기기">튀기기</option>
          <option value="찌기">찌기</option>
          <option value="기타">기타</option>
        </select>
        <select
          name="recipe_type"
          required
          class="p-3 bg-gray-50 border border-gray-200 rounded-xl"
        >
          <option value="">요리 종류</option>
          <option value="국,찌개">국,찌개</option>
          <option value="반찬">반찬</option>
          <option value="밥">밥</option>
          <option value="일품">일품</option>
          <option value="면요리">후식</option>
          <option value="기타">기타</option>
        </select>
      </div>
    </div>

    <div
      class="bg-white p-5 rounded-2xl shadow-sm border border-gray-100 space-y-4"
    >
      <h3 class="font-bold flex items-center gap-2">
        <i data-lucide="activity" class="w-4 h-4 text-orange-500"></i> 영양 정보
      </h3>
      <div class="grid grid-cols-3 gap-3">
        <input
          type="number"
          name="calories"
          placeholder="칼로리(kcal)"
          class="p-2 bg-gray-50 rounded-lg text-sm border border-gray-200"
        />
        <input
          type="number"
          name="carbohydrate"
          placeholder="탄수화물(g)"
          class="p-2 bg-gray-50 rounded-lg text-sm border border-gray-200"
        />
        <input
          type="number"
          name="protein"
          placeholder="단백질(g)"
          class="p-2 bg-gray-50 rounded-lg text-sm border border-gray-200"
        />
        <input
          type="number"
          name="fat"
          placeholder="지방(g)"
          class="p-2 bg-gray-50 rounded-lg text-sm border border-gray-200"
        />
        <input
          type="number"
          name="natrium"
          placeholder="나트륨(mg)"
          class="p-2 bg-gray-50 rounded-lg text-sm border border-gray-200"
        />
      </div>
    </div>

    <div
      class="bg-white p-5 rounded-2xl shadow-sm border border-gray-100 space-y-4"
    >
      <div class="flex justify-between items-center">
        <h3 class="font-bold flex items-center gap-2">
          <i data-lucide="carrot" class="w-4 h-4 text-orange-500"></i> 재료
        </h3>
        <button
          type="button"
          onclick="addIngredient()"
          class="text-xs bg-gray-100 px-2 py-1 rounded hover:bg-gray-200"
        >
          + 추가
        </button>
      </div>
      <div id="ingredient-list" class="space-y-2">
        <div class="flex gap-2">
          <input
            type="text"
            name="ing_name[]"
            placeholder="예: 돼지고기"
            class="w-16 flex-1 p-2 bg-gray-50 rounded-lg border border-gray-200"
          />
          <input
            type="text"
            name="ing_amount[]"
            placeholder="예: 300g"
            class="w-24 p-2 bg-gray-50 rounded-lg border border-gray-200"
          />
        </div>
      </div>
    </div>

    <div
      class="bg-white p-5 rounded-2xl shadow-sm border border-gray-100 space-y-4"
    >
      <div class="flex justify-between items-center">
        <h3 class="font-bold flex items-center gap-2">
          <i data-lucide="list-ordered" class="w-4 h-4 text-orange-500"></i>
          조리 순서
        </h3>
        <button
          type="button"
          onclick="addStep()"
          class="text-xs bg-gray-100 px-2 py-1 rounded hover:bg-gray-200"
        >
          + 추가
        </button>
      </div>
      <div id="step-list" class="space-y-2">
        <div class="flex gap-2 items-start">
          <span class="mt-2 text-sm font-bold text-orange-500">1</span>
          <textarea
            name="step[]"
            placeholder="조리 순서를 입력하세요."
            rows="2"
            class="flex-1 p-2 bg-gray-50 rounded-lg border border-gray-200"
          ></textarea>
        </div>
      </div>
    </div>

    <button
      type="submit"
      class="w-full bg-orange-500 text-white font-bold py-4 rounded-xl hover:bg-orange-600 shadow-lg transition transform active:scale-95"
    >
      레시피 등록하기
    </button>
  </form>
</div>

<script>
  function addIngredient() {
    const div = document.createElement("div");
    div.className = "flex gap-2";
    div.innerHTML = `
        <input type="text" name="ing_name[]" placeholder="재료명" class="w-16 flex-1 p-2 bg-gray-50 rounded-lg border border-gray-200">
        <input type="text" name="ing_amount[]" placeholder="수량" class="w-24 p-2 bg-gray-50 rounded-lg border border-gray-200">
        <button type="button" onclick="this.parentElement.remove()" class="text-red-400 hover:text-red-600"><i data-lucide="x" class="w-4 h-4"></i></button>
    `;
    document.getElementById("ingredient-list").appendChild(div);
    lucide.createIcons();
  }

  function addStep() {
    const list = document.getElementById("step-list");
    const count = list.children.length + 1;
    const div = document.createElement("div");
    div.className = "flex gap-2 items-start";
    div.innerHTML = `
        <span class="mt-2 text-sm font-bold text-orange-500">${count}</span>
        <textarea name="step[]" placeholder="조리 순서를 입력하세요." rows="2" class="flex-1 p-2 bg-gray-50 rounded-lg border border-gray-200"></textarea>
        <button type="button" onclick="removeStep(this)" class="mt-2 text-red-400 hover:text-red-600"><i data-lucide="x" class="w-4 h-4"></i></button>
    `;
    list.appendChild(div);
    lucide.createIcons();
  }

  function removeStep(btn) {
    btn.parentElement.remove();
    const list = document.getElementById("step-list");
    Array.from(list.children).forEach((child, idx) => {
      child.querySelector("span").innerText = idx + 1;
    });
  }
</script>
{% endblock %}
